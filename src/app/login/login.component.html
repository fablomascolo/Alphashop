<div *ngIf='!autenticato'>{{errorMsg}}</div>

<div>
<p>
    <label for="userId">User Id:</label>
    <input type="text" id="userId" placeholder="Nome Utente" [(ngModel)] = "userid" />
    <label for="pswId">Password:</label>
    <input type="password" id="pswId" placeholder="Password" [(ngModel)] = "password"/>
    <button class="btn btn-primary" (click)=gestAut()>Connetti</button>
</p>
</div>

<div *ngIf='consentito'>{{infoMsg}}</div>
